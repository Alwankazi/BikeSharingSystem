{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Station {{ stationnumber }}</title>
<link rel="stylesheet" href= "{% static 'css/operator/station.css' %}" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="icon" href="{% static 'icons/icon.png' %}">
  <link rel="stylesheet" href= "{% static 'css/style.css' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand"><img src="{% static 'icons/logo.png' %}" width="66" height="45"></a>
            </div>
        </div><!--/.container-fluid -->
      </nav>
      <div class="container">
        <center><h3>Welcome to Station {{ stationnumber }}:</h3> <h1>{{ station.name}}</h1></center>
        {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert" id="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>{{ message }}</div>
        {% endfor %}
      {% endif %}
        <table class="table table-striped table-dark">
          <tbody>
              <form  method="post" name="myform">
            <tr>
              {% csrf_token %}
              <th class="centered" scope="row">Enter your 6 digit Reservation code to unlock/lock your bike:
                <input maxlength="6" minlength="6" type="text" class="form-control"  name="reservationcode" placeholder="- - - - - -" spellcheck="false" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                <br>
                <button  type="submit" onsubmit="return validateMyForm()" id='myBtnEdit' class="btn btn-lg btn-warning">PROCEED</button>
              </th>
            </tr>
              </form>
          </tbody>
        </table>
      </div>
</body>
</html>
